<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>lil'Amazons</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
        <script src="/js/client" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="/css/default">
    </head>

    <body>
        <div id="navbar">
            <p>
                <a href="/">Home</a> |
                <span id="navbar-account">
                    <a href="#" id="navbar-register">Register</a> |
                    <a href="#" id="navbar-login">Log in</a>
                </span> |
                <span id="navbar-login-required">
                    <a href="#" id="navbar-create-lobby">Create lobby</a> |
                    <a href="#" id="navbar-browse-games">Browse games</a>
                </span>

                <span id="navbar-status">
                    <span id="status-ping"></span> |
                    <span id="status-online"></span>
                </span>
            </p>
        </div>

        <div id="register">
            <p class="header">Register Account</p>

            <input type="text"     id="register-username" name="username" placeholder="Username">
            <input type="password" id="register-password" name="password" placeholder="Password">

            <input type="button" id="btn-register" value="Register">
        </div>

        <div id="login">
            <p class="header">Log in to Account</p>

            <input type="text"     id="login-username" name="username" placeholder="Username">
            <input type="password" id="login-password" name="password" placeholder="Password">

            <input type="button" id="btn-login" value="Log in">
        </div>

        <div id="main-container">
            <div id="sidebar">
                <div id="lobby">
                    <p class="header2">Lobby (<a href="#" id="lobby-cancel">cancel</a>)</p>
                    <div id="lobby-info"></div>
                    <input type="button" class="small" id="btn-lobby-start" value="Start">
                </div>
            </div>

            <div id="main">
                <div id="game-browser">
                    <p class="header3">Game Browser</p>
                    <div id="lobbies-list"></div>
                </div>
            </div>
        </div>
    </body>
</html>
